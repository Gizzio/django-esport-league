{% extends "base.html" %}
{% block content %}

{# Join tournament forms #}
{% for f in tournament_forms %}
    <div>
        <h1> {{ f.tournament_name }} </h1>
        <form action="{% url 'join-tournament' %}" method="post">
            {% csrf_token %}

            {{ f }}
            <input type="submit" value="Join"/>
        </form>
    </div>
    {% if not forloop.last %} <hr/> {% endif %}
{% endfor %}

{% endblock %}
